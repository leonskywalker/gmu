<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>testGlobalAjaxSendCantAbort</title>
</head>
<body>
    <div id="fixtures">
        <div id="ajax_load"></div>
    </div>
    <script src="../../../polyfill.js"></script>
    <script src="../../../zepto.js"></script>
    <script src="../../../event.js"></script>
    <script src="../../../ajax.js"></script>
    <script>
        OriginalXHR = $.ajaxSettings.xhr
        MockXHR = function() {
            this.headers = []
            this.responseHeaders = {}
            MockXHR.last = this
        }
        MockXHR.prototype = {
            open: function(method, url, async) {
                this.method = method
                this.url = url
                this.async = async
            },
            setRequestHeader: function(name, value) {
                this.headers.push({ name: name, value: value })
            },
            getResponseHeader: function(name) {
                return this.responseHeaders[name]
            },
            overrideMimeType: function(type) {
                this.responseHeaders['content-type'] = type
            },
            send: function(data) {
                this.data = data
            },
            abort: function() {
                this.aborted = true
            },
            ready: function(readyState, status, responseText, headers) {
                this.readyState = readyState
                this.status = status
                this.responseText = responseText
                $.extend(this.responseHeaders, headers)
                this.onreadystatechange()
            },
            onreadystatechange: function() {}
        }
        matchHeader = function(name, value) {
            return function(header) {
                return header.name == name && (!value || header.value == value)
            }
        }

        $.ajaxSettings.xhr = function(){ return new MockXHR }

        $(document).on('ajaxSend', function(e, x) {
            xhr = x;
            return false
        })

        alert($.ajax())
        alert(!xhr.aborted)
    </script>
</body>
</html>

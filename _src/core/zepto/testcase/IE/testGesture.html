<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Zepto DOM unit tests</title>
    <style>
        html, body {
            -ms-touch-action: none; /* Direct all pointer events to JavaScript code. */
            -ms-select-action:none;
        }
    </style>
    <script src="../../polyfill.js"></script>
    <script src="../../zepto.js"></script>
    <script src="../../event.js"></script>
    <script src="../../touch.js"></script>

  <style>
      body{
          border: 1px solid black;
          height: 300px;
      }
      #test{
          width:300px;
          height: 300px;
          border: 1px solid red;
          -ms-select-action:none;
      }
  </style>
</head>
<body>
    <div id="test"></div>
<script>
    $('#test')
            .tap(function(){
                $(this).append(' | tap!')
            })
            .doubleTap(function(){
                $(this).append(' | double tap!')
            })
            .swipe(function(){
                $(this).append(' | swipe!')
            })
            .swipeLeft(function(){
                $(this).append(' | swipe left!')
            })
            .swipeRight(function(){
                $(this).append(' | swipe right!')
            })
            .swipeUp(function(){
                $(this).append(' | swipe up!')
            })
            .swipeDown(function(){
                $(this).append(' | swipe down!')
            })
            .longTap(function(){
                $(this).append(' | long tap!')
            })
            .singleTap(function(){
                $(this).append(' | single tap!')
            })

</script>
</body>
</html>

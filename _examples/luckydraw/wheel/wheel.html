<!DOCTYPE HTML>
<html>
<head>
    <title>FortuneWheel</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="demo.css" media="screen">
    <link rel="stylesheet" href="../../../assets/luckydraw/wheel/wheel.css" media="screen">
    <link rel="stylesheet" href="../../../assets/reset.css" media="screen">
    <script src="../../../_src/core/zepto.js"></script>
    <script src="../../../_src/core/zepto.extend.js"></script>
    <script src="../../../_src/core/zepto.fx.js"></script>
    <script src="../../../_src/core/zepto.ui.js"></script>
</head>
<body>
<div id="container">

    <div id="wheel">
        <div class="prize animate"></div>
        <div class="wheel waiting animate">
            <div class="ring"></div>
            <div class="wheel-body"></div>
            <div class="pointer"></div>
            <div class="button"></div>
        </div>

    </div>
</div>

<div id="prize_dialog">
      恭喜您，抽中了surface一台
</div>

</body>
<script src="../../../_src/luckydraw/wheel.js"></script>
<script type="text/javascript">
    (function(){

        var prizeID = Math.round(Math.random()*6);
        $('#prize_dialog').text("您抽中了"+prizeID+"号奖品");


        var fortunewheel = $.ui.fortunewheel("#wheel",{
            "result":"#prize_dialog",
            "resultID":prizeID
        });


        $('#prize_dialog').on("click",function(){
            fortunewheel.restart();
        });

    })();

</script>
<!--<script src="http://192.168.79.1:8080/target/target-script-min.js#leonskywalker"></script>-->
</html>
